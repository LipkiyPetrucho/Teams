{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Вход</h2>

    <div class="card">
        <div class="card-body">
            <form method="post" class="mt-4">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Имя пользователя</label>
                    {{ form.username.errors }}
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Введите имя пользователя" aria-describedby="usernameHelp" style="width: 300px;"> <!-- Фиксированная ширина -->
                </div>

                <div class="form-group">
                    <label for="id_password">Пароль</label>
                    {{ form.password.errors }}
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Введите пароль" aria-describedby="passwordHelp" style="width: 300px;"> <!-- Фиксированная ширина -->
                </div>

                <button type="submit" class="btn btn-primary mt-3" style="min-width: 120px;">Войти</button> <!-- Минимальная ширина для кнопки -->
            </form>
        </div>
    </div>

    <div class="mt-3 text-center">
        <p>Нет аккаунта? <a href="{% url 'register' %}" class="btn btn-secondary">Зарегистрируйтесь</a></p>
    </div>
</div>
{% endblock %}
